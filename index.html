<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/Asset 10@4x 1.svg">
    <title>LuckyDraw</title>
    <!-- jquery-lib -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script> 

<body>
    <canvas id="my-canvas" hidden="true"></canvas>
    <div style="display: none;">
        <audio controls autoplay id="music">
            <source src="xoso.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <img class="imgBackground" src="assets/background-t.png" alt="">
    <div class="container">
        <div class="content">
            <div class="logo">
                <img id="myBtn" style="width: 14%;cursor: pointer;" src="assets/logo1.svg" onclick="onClickLogo()" alt="">
            </div>
            <div id="banner">
                <div class="randomNumber">
                    <p id="randomNumber1"></p>
                </div>
                <div class="randomNumber">
                    <p id="randomNumber2"></p>
                </div>
                <div class="randomNumber">
                    <p id="randomNumber3"></p>
                </div>
                <div class="randomNumber">
                    <p id="randomNumber4"></p>
                </div>
            </div>
            <div id="continueButton" hidden="true">
                <img style="cursor: pointer;width: 10%;" src="assets/quaytiep.svg" alt="" onclick="setInit()">
            </div>
            <div id="loading">
            </div>
            <div class="custom-select" id="selectValue">
                <select name="" id="prise">
                    <option style="height: 3vw;width:15vw;" value="1">GIẢI NHẤT</option>
                    <option style="height: 3vw;width:15vw;" value="2">GIẢI NHÌ</option>
                    <option style="height: 3vw;width:15vw;" value="3">GIẢI BA</option>
                </select>
                <select style="margin-left: 20px;" name="" id="vp">
                    <option value="1">VP HN</option>
                    <option value="0">VP HCM</option>
                </select>
            </div>
            <div class="winner">
                <div id="staffHasPrise"></div>
            </div>
            <div id="changeButton">
                <div class="randomButton" onclick="roll()"></div>
            </div>
            <div id="addList">
                <!-- <button id="myBtn"><img height="30px" src="assets/logo.png" alt=""></button> -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <form enctype="multipart/form-data">
                            <p>Danh sách nhân viên:</p>
                            <input id="uploadHN" type=file name="files[]">
                        </form>
                        <br />
                        <button id="addBtn" onclick="document.getElementById('myModal').style.display='none'"
                            type="submit">Thêm mới</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('uploadHN').addEventListener('change', handleFileSelect, false);
        var modal = document.getElementById("myModal");

        var span = document.getElementsByClassName("close")[0];


        span.onclick = function () {
            modal.style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
